version: '3.8'

services:
  customer-service-mongodb:
    image: mongo:latest
    restart: always
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=root
    volumes:
      - mongodb_data:/data/db
  customer-service:
    container_name: customer-service-app
    restart: always
    build:
      context: ./customer
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - .:/usr/app  new Dockerfile setup
    working_dir: /usr/app
    command: [ "npm", "start" ]
    depends_on:
      customer-service-mongodb:
        condition: service_started
      rabbitmq:
        condition: service_started
  rabbitmq:
    image: "rabbitmq:3-management"
    restart: always
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - "rabbitmq_data:/var/lib/rabbitmq"
      - ./rabbitmq-definitions.json:/etc/rabbitmq/rabbitmq-definitions.json
    environment:
      RABBITMQ_DEFAULT_USER: "user"
      RABBITMQ_DEFAULT_PASS: "password"
      RABBITMQ_SERVER_ADDITIONAL_ERL_ARGS: -rabbitmq_management load_definitions "/etc/rabbitmq/rabbitmq-definitions.json"
  kong-database:
    image: postgres:9.6
    environment:
      POSTGRES_USER: kong
      POSTGRES_PASSWORD: kong
      POSTGRES_DB: kong
    volumes:
      - kong-db:/var/lib/postgresql/data
  kong-migration:
    image: kong:latest
    command: kong migrations bootstrap
    environment:
      KONG_PG_HOST: kong-database
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: kong
      KONG_DATABASE: postgres
      KONG_PG_DATABASE: kong
    depends_on:
      - kong-database
  kong:
    image: kong:latest
    environment:
      KONG_PG_HOST: kong-database
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: kong
      KONG_DATABASE: postgres
      KONG_PG_DATABASE: kong
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_ADMIN_ERROR_LOG: /dev/stderr
      KONG_ADMIN_LISTEN: '0.0.0.0:8001, 0.0.0.0:8444 ssl'
    depends_on:
      - kong-migration
      - kong-database
    ports:
      - "8000:8000"
      - "8443:8443"
      - "8001:8001"
      - "8444:8444"
  konga:
    image: pantsel/konga:latest
    environment:
      - NODE_ENV=development
      - DB_ADAPTER=postgres
      - DB_URI=postgresql://kong:kong@kong-database:5432/kong
    ports:
      - "1337:1337"
    depends_on:
      - kong-database
volumes:
  mongodb_data:
  rabbitmq_data:
  kong-db:
